<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB.JS: Themes - Example</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="examples.css">
    <script src="../dist/epub.js"></script>
</head>

<body>
    <div id="toolbar">
        <div class="box">
            <label for="theme">Theme:</label>
            <select name="theme" id="theme">
                <option value="light">light</option>
                <option value="dark">dark</option>
            </select>
        </div>
        <div class="box">
            <label for="font-size">Font size (%):</label>
            <input type="number" value="100" min="1" max="999" id="font-size">
        </div>
    </div>
    <div id="content">
        <div id="viewer" class="scrolled"></div>
    </div>
    <script>
        const theme = document.getElementById("theme")
        const fontSize = document.getElementById("font-size")
        const book = ePub("../test/fixtures/alice/OPS/package.opf")
        const rendition = book.renderTo("viewer", {
            manager: "continuous",
            flow: "scrolled",
            width: "100%",
            height: "100%"
        })
        rendition.display()
        theme.onchange = (e) => {

            rendition.themes.select(e.target.value)
        }
        fontSize.onchange = (e) => {

            rendition.themes.fontSize(e.target.value + "%")
        }
        rendition.on("displayed", (section) => {

            console.log(rendition.themes)
            rendition.themes.select("light")
            rendition.themes.fontSize("100%")
        })
        rendition.on("relocated", (location) => {

            //console.log(location)
        })
        rendition.themes.register("light", "themes.css")
        rendition.themes.register("dark", "themes.css")
        rendition.themes.on("selected", (key, value) => {

            console.log(key, value)
        })
    </script>
</body>

</html>
