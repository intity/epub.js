<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB.JS: Archived - Example</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="examples.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="../dist/epub.js"></script>
</head>

<body>
    <div id="content" dir="ltr">
        <div id="viewer" class="paginated"></div>
        <a id="prev" href="#prev" class="arrow"></a>
        <a id="next" href="#next" class="arrow"></a>
    </div>
    <script type="module">
        import { put, gen } from "./performance.js"
        const prev = document.getElementById("prev")
        const next = document.getElementById("next")
        put("init", 0, false)
        const book = ePub("../test/fixtures/alice.epub")
        const rendition = book.renderTo("viewer", {
            width: "100%",
            height: "100%",
            spread: "none"
        })
        rendition.display(6)
        prev.onclick = (e) => {

            put("book.rendition.relocated", 0)
            rendition.prev()
            e.preventDefault()
        }
        next.onclick = (e) => {

            put("book.rendition.relocated", 0)
            rendition.next()
            e.preventDefault()
        }
        const update = (loc) => {

            prev.style.display = loc.atStart ? "none" : "block"
            next.style.display = loc.atEnd ? "none" : "block"
        }
        const keybinding = (e) => {

            switch (e.key) {
                case "ArrowLeft":
                    put("book.rendition.relocated", 0)
                    rendition.prev()
                    break
                case "ArrowRight":
                    put("book.rendition.relocated", 0)
                    rendition.next()
                    break
            }
        }
        book.ready.then(() => {

            document.onkeyup = keybinding
            rendition.on("keyup", keybinding)
            put("book.ready")
        })
        rendition.on("started", () => {

            put("book.rendition.started")
        })
        rendition.on("attached", () => {

            put("book.rendition.attached")
        })
        rendition.on("displayed", (section) => {

            put("book.rendition.displayed")
        })
        rendition.on("rendered", (view) => {

            put("book.rendition.rendered")
        })
        rendition.on("relocated", (location) => {

            console.clear()
            put("book.rendition.relocated")
            const { table, total } = gen()
            console.table(table)
            console.log(`total time: ${total} ms`)
            console.log(book)
            update(location)
        })
    </script>
</body>

</html>
