<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB.js Highlights Example</title>
    <link rel="stylesheet" type="text/css" href="examples.css">
    <script src="../dist/epub.js"></script>
</head>

<body>
    <div id="content">
        <div id="viewer" class="paginated"></div>
        <a id="prev" href="#prev" class="arrow"></a>
        <a id="next" href="#next" class="arrow"></a>
    </div>
    <div id="extras">
        <ul id="highlights"></ul>
    </div>
    <script>
        const highlights = document.getElementById("highlights")
        const prev = document.getElementById("prev")
        const next = document.getElementById("next")
        const book = ePub("../test/fixtures/alice/")
        const rendition = book.renderTo("viewer", {
            width: "100%",
            height: "100%",
            spread: "none"
        })
        rendition.display(6)
        prev.onclick = (e) => {
            rendition.prev()
            e.preventDefault()
        }
        next.onclick = (e) => {
            rendition.next()
            e.preventDefault()
        }
        const update = (loc) => {

            prev.style.display = loc.atStart ? "none" : "block"
            next.style.display = loc.atEnd ? "none" : "block"
        }
        const keybinding = (e) => {

            switch (e.key) {
                case "ArrowLeft":
                    rendition.prev()
                    break
                case "ArrowRight":
                    rendition.next()
                    break
            }
        }
        rendition.on("displayed", (section) => {

            document.onkeyup = keybinding
            rendition.on("keyup", keybinding)
            console.log(rendition)
        })
        rendition.on("selected", (cfiRange, contents) => {

            const note = rendition.annotations.highlight(cfiRange, {
                cb: (e) => console.log(e.target)
            })
            book.getRange(cfiRange).then((range) => {

                const list = document.createElement("li")
                const link = document.createElement("a")
                const ctrl = document.createElement("a")

                if (range) {
                    const text = range.toString()
                    const node = document.createTextNode(text)

                    link.textContent = cfiRange
                    link.href = "#" + cfiRange
                    link.onclick = (e) => {

                        rendition.display(cfiRange)
                        e.preventDefault()
                    }

                    ctrl.textContent = "remove"
                    ctrl.href = "#"
                    ctrl.onclick = (e) => {

                        rendition.annotations.remove("highlight", cfiRange)
                        highlights.removeChild(list)
                        e.preventDefault()
                    }

                    list.appendChild(link)
                    list.appendChild(node)
                    list.appendChild(ctrl)
                    highlights.appendChild(list)
                }
            })
            contents.window.getSelection().removeAllRanges()
            console.log(note)
        })
        rendition.on("relocated", (location) => {

            update(location)
            console.log(location)
        })
    </script>
</body>

</html>
