<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EPUB.JS: Table of Contents Example</title>
	<link rel="stylesheet" type="text/css" href="examples.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<script src="../dist/epub.js"></script>
</head>

<body>
	<div id="toolbar">
		<label for="toc">Table of Contents:</label>
		<select id="toc"></select>
	</div>
	<div id="content">
		<div id="viewer" class="scrolled"></div>
	</div>
	<script>
		const list = document.getElementById("toc")
		const book = ePub("https://s3.amazonaws.com/epubjs/books/alice.epub")
		const rendition = book.renderTo("viewer", {
			flow: "scrolled",
			width: "100%",
			height: "100%"
		})
		rendition.display()
		book.loaded.navigation.then((toc) => {
			
			const fragment = document.createDocumentFragment()

			toc.forEach((chapter) => {

				const option = document.createElement("option")
				option.textContent = chapter.label
				option.ref = chapter.href
				fragment.appendChild(option)
			})

			list.appendChild(fragment)
			list.onchange = (e) => {

				const ind = e.target.selectedIndex
				const url = e.target[ind].ref
				rendition.display(url)
			}
		})
		rendition.on("relocated", (location) => {

			console.log(location)
		})
	</script>
</body>

</html>
