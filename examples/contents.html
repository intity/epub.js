<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EPUB.JS: Contents - Example</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="examples.css">
    <script src="../dist/epub.js"></script>
</head>

<body>
    <div id="content" class="doc">
        <div id="page"></div>
    </div>
    <script>
        const page = document.getElementById("page")
        const book = ePub("../test/fixtures/alice/")
        const cfi = "epubcfi(/6/14!/4/2,/2[pgepubid00007]/1:4,/12/1:243)"
        book.ready.then(() => {
            console.log(book)
            book.getRange(cfi).then((range) => {
                const text = range.toString()
                const box = document.createElement("div")
                box.className = "box"
                box.innerText = text
                page.appendChild(box)
                console.log(text)
            })
        })
    </script>
</body>

</html>
